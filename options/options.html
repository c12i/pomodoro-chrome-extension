<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Extension Options</title>
	<link rel="stylesheet" href="./options.css">
</head>

<body>
	<h1 class="header">Pomodoro Timer Options</h1>
	<div class="container">
		<label class="time-option" for="time-option">
			<h2>Default Time in Minutes (1-60):</h2>
			<input type="number" min="1" max="60" value="25" id="time-option-input">
		</label>
		<button id="save-btn">Save Options</button>
		<script src="./options.js"></script>
	</div>

</body>

</html>
